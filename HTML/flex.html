<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de flex</title>

    <link rel="stylesheet" href="../CSS/style-flex.css">

</head>
<body>
    <h1>Ejemplos de flex</h1>

    <h2>Flex container</h2>

    <div>
    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Flex container direction</h2>
    <div class="flex-containerdirection">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
 <h2>Flex container wrap</h2>
        <div class="flex-containerwrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <h2>Flex container justify</h2>
        <div class="flex-containerjustify">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2>Flex container align item</h2>
        <div class="flex-containeralign">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>Propiedad align-self</h2>

        <div class="flex-container_self">
            <div style="align-self: flex-start">1</div>
            <div style="align-self: baseline">2</div>
            <div style="align-self:center">3</div>
            <div style="align-self: stretch">4</div>
            <div style="align-self:flex-end">5</div>
        </div>
    </div>
    
</body>

</html>
